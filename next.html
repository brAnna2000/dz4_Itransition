<script>   
    alasql("CREATE TABLE IF NOT EXISTS test (id INT, firstName STRING, lastName STRING, email STRING, country STRING)");
    let id = alasql('SELECT MAX(id) FROM test')[0].id == undefined ? 1 : alasql('SELECT MAX(id) FROM test')[0].id + 1;
    
    alasql(`INSERT INTO test VALUES (${id},${JSON.stringify(localStorage.getItem('first_name'))},${JSON.stringify(localStorage.getItem('last_name'))},${JSON.stringify(localStorage.getItem('email'))},${JSON.stringify(localStorage.getItem('country'))})`);
    console.log(alasql("SELECT * FROM test"));
    console.log(alasql.tables.test.data);

</script>
